
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>
{% include "navbar.html" %}
<div>
<div class="bcg container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form method="post" action="" id="form" class="border p-4 rounded">
        {% csrf_token %}
        <div>Report </div><br>
        <div class="form-group">
            <label for="academic_year">Academic Year</label>
            <div class="input-group">
                <select class="form-control" id="academic_year" name="academic_year">
                <option value=""> </option>
                    {% for year in year_list %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="gpa">GPA </label>
            <input class="form-control" name="gpa" id="gpa" type="number" step=".01" placeholder="GPA" />
        </div>

        <br>
            <button type="submit" class="btn btn-primary" name="generate_report">Generate</button>
    </form>
</div>
</div>

    <div class="col-md-4">
        <div class="card box text-center p-4 border">
            <div class="font-weight-bold">View Grades </div><br>
            <div id="progress_details">
                {% for student in student_list %}
                    Student Name: {{ student.0 }}<br>
                {% endfor %}
            </div>

        </div>
    </div>
</body>
</html>
